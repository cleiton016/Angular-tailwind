<ng-template #deckView let-deckView>
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-auto overflow-y-auto">
    <div
      class="flex min-h-full items-end justify-center text-center lg:items-center lg:p-0"
    >
      <div class="overflow-hidden rounded-lg bg-white text-left w-3/5">
        <div
          class="flex items-center justify-center border-spacing-0.5 p-5 shadow-sm"
        >
          <h2 class="text-slate-500 text-2xl">Detalhes do Baralho</h2>
        </div>
        <div
          class="columns-2xs h-full max-h-96 px-5 pt-3 border-r-2 border-slate-400"
        >
          <div>
            <h3 class="text-sm font-medium text-gray-900">
              Pokemons: {{ pokemonNumber }}
            </h3>
            <br />
            <h3 class="text-sm font-medium text-gray-900">
              Cartas: {{ cardsNumber }}
            </h3>
            <br />
            <h3 class="text-sm font-medium text-gray-900">
              Cores: {{ colorsNumber }}
            </h3>
            <br />
            <h3 class="text-sm font-medium text-gray-900">
              Tipos Ãºnicos: {{ typesNumber }}
            </h3>
            <br />
          </div>
        </div>

        <div
          class="grid grid-cols-4 gap-4 overflow-y-scroll h-full max-h-96 px-5 pt-3 border-r-2 border-slate-400"
        >
          <div
            class="group relative shadow-inner p-3 border-solid rounded-md bg-white h-auto"
            *ngFor="let item of cardList"
          >
            <div class="mb-4 flex justify-between">
              <div
                class="flex z-20 justify-center text-center lg:items-center lg:p-0"
              >
                <h3 class="text-sm font-medium text-gray-900">
                  {{ item?.name }}
                </h3>
              </div>
            </div>
            <div
              class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md lg:aspect-none group-hover:opacity-75 lg:h-72"
            >
              <img
                [src]="item?.images?.large"
                class="h-full w-full object-cover object-center lg:h-full lg:w-full"
              />
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
          <button
            type="button"
            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
            (click)="close(deckView)"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
