<div class="mx-auto max-w-7xl px-6 lg:px-8">
  <div
    class="mx-auto sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 sm:mt-16 sm:pt-16 lg:mx-0"
  >
    <div class="flex justify-end pe-2">
      <button
        (click)="openModal(modal, 'create')"
        class="flex w-30 justify-center rounded-md bg-green-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-500"
      >
        Criar baralho
      </button>
    </div>
    <div
      class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
    >
      <div
        class="group relative text-gray-700 bg-white p-2 shadow-md bg-clip-border rounded-xl"
        *ngFor="let item of decks; let id = index"
        (click)="toggleValidation(id, item)"
      >
        <div
          class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md lg:aspect-none group-hover:opacity-75 lg:h-80"
        >
          <img
            [src]="
              item.cover
                ? item.cover
                : 'https://e0.pxfuel.com/wallpapers/862/952/desktop-wallpaper-pokemon-poke-ball-mobile-pokeball.jpg'
            "
            alt="Front of men&#039;s Basic Tee in black."
            class="h-full w-full object-cover object-center lg:h-full lg:w-full"
          />
        </div>
        <div
          class="absolute inset-0 z-10 bg-gray-300 bg-opacity-40 transition-opacity hidden"
          [id]="'val' + id + item.id"
        >
          <div class="absolute inset-0 z-10 w-auto overflow-y-auto">
            <div
              class="flex min-h-full items-end justify-center text-center lg:items-center lg:p-0"
            >
              <button
                type="button"
                (click)="openModal(item, 'edit')"
                class="w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 sm:ml-1 sm:w-auto"
              >
                Editar
              </button>
              <button
                type="button"
                (click)="openViewDeck(item)"
                class="w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-1 sm:w-auto"
              >
                Visualizar
              </button>
              <button
                type="button"
                (click)="removeDeck(item)"
                class="w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-1 sm:w-auto"
              >
                Deletar
              </button>
            </div>
          </div>
        </div>

        <div class="p-2 text-center">
          <h4
            class="block mb-2 font-sans text-2xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900"
          >
            {{ item.name }}
          </h4>
        </div>
        <div class="flex justify-center p-2 pt-2 gap-1">
          Cards: {{ item.listCards?.length }}/60
        </div>
      </div>
    </div>
  </div>
</div>
<app-form #modal></app-form>
<app-deck-show #deckView [deckSelected]="deckSelected"></app-deck-show>
