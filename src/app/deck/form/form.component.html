      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

      <div class="fixed inset-0 z-10 w-auto overflow-y-auto">
        <div class="flex min-h-full items-end justify-center text-center lg:items-center lg:p-0">
          <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all lg:my-8 lg:w-full lg:max-w-lg">
            <div class="flex items-center justify-center border-spacing-0.5 p-5 shadow-sm">
              <h2 class=" text-slate-500 text-2xl">Novo Baralho</h2>
            </div>
            <form action="" onsubmit="return false">
              <div class="block mx-3 my-5">
                <label for="deckName" class="text-sm text-slate-800">Nome do Baralho</label>
                <input type="text" name="deckName" id="deckName" placeholder="Nome do Baralho" class="w-full py-3">
              </div>
              <label class="text-sm text-slate-800 mx-3 mt-3">Adicione cartas ao seu baralho</label>
              <div class="flex mx-3">
                <input type="text" name="deckName" id="deckName" placeholder="Nome do Baralho" class="w-full py-3" #deck>
                <button (click)="search(deck)" class="bg-blue-600 rounded-lg w-32 mx-5">Buscar</button>
              </div>
            </form>

            <div class=" grid grid-cols-2 gap-4 overflow-y-scroll h-full max-h-80 p-5">
              <div class="group relative shadow-md p-3 border-solid rounded-md bg-white h-auto" *ngFor="let item of resultSearch">
                <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md  lg:aspect-none group-hover:opacity-75 lg:h-80">
                  <img [src]="item.images.small" alt="Front of men&#039;s Basic Tee in black." class="h-full w-full object-cover object-center lg:h-full lg:w-full">
                </div>
                <div class="mt-4 flex justify-between">
                  <div>
                    <h3 class="text-sm font-medium text-gray-900">
                      {{item.name}}
                    </h3>
                    
                  </div>
                  <p class="text-sm font-normal text-gray-700">Cards: /60</p>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </ng-template>
